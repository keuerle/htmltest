<form>
<div style="padding-bottom: 10px;">
	<h1 style="font-size: 18px ">Gay Test</h1>
</div>
<div class="form-check" id="form">
	<input type="checkbox" class="form-check-input" id="exampleCheck1" onclick="checkbox()">
    <label class="form-check-label" for="exampleCheck1">My name is Alex</label>
</div>
<div><small id="emailHelp" class="form-text text-muted">Leave blank if you are named something else (ie. Kevin)</small></div>

<button onclick="submitfunction()" type="submit" class="btn btn-primary" id="Submit" style="margin-top: 30px" ;>Submit</button>

</form>

<script type="text/javascript">
	
	let gay = false;

	function checkbox(){
	gay = !gay;
	}

	function submitfunction(){
		if (gay){
		alert("By the power vested in the Government of The United States of America, you are unfortunately gay.");
	}
		else{
			alert("Congratulations, you are not gay.")
		}

	}
